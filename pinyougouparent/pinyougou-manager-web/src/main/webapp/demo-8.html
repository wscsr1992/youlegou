<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularJS-8内置服务</title>
    <script src="/js/angular.min.js"></script>
    <script>
        var app=angular.module("myApp",[]);
        app.controller("csrController",function ($scope,$http) {
            $scope.findList=(function () {
                $http.get("data.json").success(function (response) {
                   $scope.list=response;
                });
            });
        })
    </script>
</head>
<body ng-app="myApp" ng-controller="csrController" ng-init="findList()">
<table>
    <tr>
        <td>姓名</td>
        <td>数学</td>
        <td>语文</td>
    </tr>
    <tr ng-repeat="entity in list">
        <td>{{entity.name}}</td>
        <td>{{entity.shuxue}}</td>
        <td>{{entity.yuwen}}</td>
    </tr>


</table>
</body>
</html>
